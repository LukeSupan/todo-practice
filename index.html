<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TASKS</title>
    <script defer src="main.js"></script>
</head>

<body>
    <h1>TASKS</h1>

    <!-- Wrapper to contain everything below Tasks -->
    <section class="wrapper">

        <!-- Add tasks bar with add button-->
        <!-- Create a swap button to change to creating categories later-->
        <form>
            <input id="task-input" type="text" placeholder="Add a task to the list" autocomplete="off">
            <button id="add-button">ADD</button>
        </form>
        
        

        <!-- To do list section containing tasks-->
        <div class="tasks-container">
            <!-- Each task has a complete checkbox a bar for text and a delete button-->
            <ul id="tasks-list">
                <li class="task">
                    <input type="checkbox" id="task-1">
                    <label for="task-1" class="task-text">Check off and delete this task</label>
                    <button class="trash-button">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#00000">
                            <path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/>
                        </svg>
                    </button>
                </li>
            </ul>
        </div>
    </section>
</body>

</html>
